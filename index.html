<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon web site -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css">
    <title>Book your plane</title>
</head>

<body>
    <div class="parent">
        <nav>
            <div class="logo"> your plane</div>
            <ul class="list.nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Seats</a></li>
                <li><a href="#">Destinations</a></li>
            </ul>
            <button type="button">contact</button>
        </nav>
        <header>
            <div class="head">
                <h3 class="one">Find And Book </h3>
                <h3 class="tow">A Great Experience</h3>
            </div>
            <img src="imege/header.jpg" alt="">

        </header>
        <main>
            <section class="one">
                <div class="booking__nav">
                    <span>Economy Class</span>
                    <span>Business Class</span>
                    <span>First Class</span>
                </div>
                <form>
                    <!-- one -->
                    <div class="form_group">
                        <span><i class="ri-map-pin-line"></i></span>
                        <div class="input_content">
                            <div class="input_group">
                                <input type="text">
                                <label>location</label>
                            </div>
                            <p>where are you goung?</p>
                        </div>
                    </div>
                    <!-- tow -->
                    <div class="form_group">
                        <span><i class="ri-calendar-line"></i></span>
                        <div class="input_content">
                            <div class="input_group">
                                <input type="text">
                                <label>Departure</label>
                            </div>
                            <p>add date</p>
                        </div>
                    </div>
                    <!-- three -->
                    <div class="form_group">
                        <span><i class="ri-user-line"></i></span>
                        <div class="input_content">
                            <div class="input_group">
                                <input type="text">
                                <label>travellers</label>
                            </div>
                            <p>add guests</p>
                        </div>
                    </div>
                    <!-- four -->
                    <div class="form_group">
                        <span><i class="ri-map-pin-line"></i></span>
                        <div class="input_content">
                            <div class="input_group">
                                <input type="text">
                                <label>Return</label>
                            </div>
                            <p> add date</p>
                        </div>
                    </div>
                    <button class="button"><i class="ri-search-line"></i></button>
                </form>


            </section>


        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
